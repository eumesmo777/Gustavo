<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Calcular o IMC - Indice de Massa Corporal</h1>
    <button onclick = "calcularIMC()">Calcule seu IMC</button>

    <script>
    function calcularIMC( ){
        var nome = window.prompt('Informe seu nome: ');
        var idade = window.prompt(`Olá ${nome}! Informe sua idade: `);
        var peso = parseFloat(prompt('Agora, informe seu peso: '));
        var altura = parseFloat(prompt('Agora, informe sua altura: '));
        var imc = peso / (altura ** 2);
        return alert(`Seu IMC é: ${imc}`);

    }
    </script>



</body>
</html>
