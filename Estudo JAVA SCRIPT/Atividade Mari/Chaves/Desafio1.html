<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaves</title>
</head>
<body>
    <script>
        let user = {
            nome: "",
            idade: 0,
            salário: 0, 
        }

        user.nome = window.prompt ("Qual o nome do usuário?")
        user.idade = window.prompt ("Qual a idade do usuário?")
        user.salário = window.prompt ("Qual o salário do usuário?")

        alert ("O usuário " + user.nome + " tem " + user.idade + " anos e ganha R$ " + user.salário)
    </script>
    
</body>
</html>
