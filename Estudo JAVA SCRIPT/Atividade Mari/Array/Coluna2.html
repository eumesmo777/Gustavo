<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array/2</title>
</head>
<body>
    <script>
        ///////////////////////////// Lista com 5 objetos no alert ////////////////////////////////////////
        alert ("Lista do necessidades");
        
        let nome_do_array = ["copão de 700ml", "johnny walker", "cooler", "música", "gelo"]
        
        nome_do_array.pop(); 
        // remove o último item. (gelo)

        nome_do_array.push();
        // recupera o último item.

        alert (nome_do_array [0])
        alert (nome_do_array [1])
        alert (nome_do_array [2])
        alert (nome_do_array [3])
        alert (nome_do_array [4])

    </script>
</body>
</html>
