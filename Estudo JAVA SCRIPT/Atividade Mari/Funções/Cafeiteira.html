<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteira</title>
</head>

<body>
    <script>
        // Começo do código e um alert para avisar quando o café está pronto!
        let cafeteira = {
            cafézinho: function () {
                alert("Café Pronto! ☕");
                console.log("Café Pronto! ☕");
            },
            modelo: "DulceGusto",
            cor: "Vermelha",
            marca: "Nescafé",
        };

        cafeteira.cafézinho();

        // console.log(cafeteira.modelo, cafeteira.cor, cafeteira.marca);

        // Para definir no chrome com a tecla (F12)
        console.log(`A cor da cafeteira é ${cafeteira.cor}.`);
        console.log(`O modelo da cafeteira é ${cafeteira.modelo}.`);
        console.log(`A marca da cafeteira é ${cafeteira.marca}.`);
    </script>
</body>

</html>
