<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 12pt arial;}
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
        function inicio(){
        let nome = window.prompt('qual é o seu nome?')
        window.alert(`Olá, ${nome}! é um prazer em conhecê-lo!`)
        //devemos iniciar um texto em javascript com crase ' ' e ${sua variável aqui}
        //quando necessitamos utilizar o valor de variáveis com o texto.
    }

        // -- igual
        // = recebe
    </script>
    
</body>
</html>
