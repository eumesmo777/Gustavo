<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body { font: 12pt arial; }

        .button { font-size: 10pt; padding: 30px; }

        .button2 { font-size:20pt; padding: 40px; }

        .button3 { font-size: 30pt; padding: 50px; }

    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou1()">Primeiro botão</button> 
    <button onclick="clicou2()">Segundo botão</button>
    <button onclick="clicou3()">Terceiro botão</button>
    <script>
        function clicou1(){
            window.alert("Primeiro");
        }
        function clicou2(){
            window.alert("Segundo");
        }
        function clicou3(){
            window.alert("Terceiro");
        }
    </script>
</body>
</html>
